<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        * {
            margin: 0;
        }

        :root {
            --main-blue: #245DDE
        }

        body {
            position: relative;
            overflow: none;
            height: 100vh;
            width: 100vw;
            background-image: url("img/bliss.png");
            background-size: cover;
        }

        .Desktop {
            position: relative;
            display: flex;
            font-family: 'Tahoma';

        }

        .Window {
            width: 400px;
            height: 400px;
            border: 2px solid rgb(31, 74, 192);
            border-radius: 5px;
            position: absolute;
        }

        .Window > .Header {
            display: flex;
            justify-content: space-between;
            gap: 5px;
            width: 100%;
            height: 10%;
            background: var(--main-blue);
            box-shadow: 2px 5px 10px inset rgb(91, 170, 255);
            color: white;
        }

        .Title {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .Title > img {
            width: 25px;
            height: 25px;
        }

        .Window > .Header > .Title.Container > img {
            width: 20px;
            height: 20px;
        }

        .Header > .Window-Buttons {
            display: flex;
            align-items: center;
            justify-content: end;
            margin-right: 5px;
            gap: 5px;
            width: 30%;
            height: 100%;
        }

        .Header > .Window-Buttons > button{
            width: 20px;
            height: 20px;
            background: none;
            border: 1.5px solid white;
            border-radius: 5px;
        }

        .Header > .Window-Buttons > button:hover{
            cursor: pointer;
        }

        .Header > .Window-Buttons > button > img{
            width: 100%;
            height: 100%;
            border: 4px solid white;
            border-radius: 5px;
        }

        .Window > .Header:hover {
            cursor: move;
        }

        .Window > #border-1 {
            width: 100%;
            height: 2%;
            position: absolute;
            top: -5px;
        }

        .Window > #border-1:hover {
            cursor: n-resize
        }


        .Window > #border-2 {
            width: 2%;
            height: 100%;
            position: absolute;
            left: -5px;
            top: 0px;
        }

        .Window > #border-2:hover {
            cursor: e-resize;
        }
        
        .Window > #border-3 {
            width: 2%;
            height: 100%;
            position: absolute;
            right: -5px;
            top: 0px;
        }
        
        .Window > #border-3:hover {
            cursor: w-resize;
        }

        .Window > #border-4 {
            width: 100%;
            height: 2%;
            position: absolute;
            bottom: -2px;
        }

        .Window > #border-4:hover {
            cursor: s-resize;
        }

        .Taskbar {
            display: flex;
            gap: 5px;
            width: 100%;
            height: 5%;
            position: absolute;
            bottom: 0px;
            padding: 1.5px;
            background: var(--main-blue);
            box-shadow: 2px 5px 10px inset rgb(91, 170, 255);
        }

        .Taskbar .App {
            color: white;
            width: 12%;
            border-radius: 5px;
            background-color: rgb(54, 111, 255);
            box-shadow: 2px 5px 10px inset rgb(91, 170, 255);
        }


        .Taskbar .App:hover {
            background-color: rgb(91, 170, 255);
            cursor: pointer;
        }

        .Taskbar .App > img {
            width: 15px;
            height: 15px;
        }
        
        </style>
</head>
<body>
    <div class = 'Desktop'></div>
    <div class = 'Taskbar'>
        <button>Menu</button>
    </div>
    <button id = "internet-explorer" class = "Menu-Btns Closed internet-explorer">internet explorer</button>
    <button id = "paint" class = "Menu-Btns Closed paint">paint</button>
    <script src = "script.js"></script>
</body>
</html>
